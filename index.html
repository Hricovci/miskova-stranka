<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hry</title>
</head>
<body>
<h1>Ponuka hier</h1>
    <div class="terminal">
        <div id="output">
            === Slovné hry od Miška ===<br>
            Dostupné hry:<br>
        </div>
        <div class="game-buttons">
            <button onclick="selectGame('1')">1. Strašidlá <img src="duch.png" alt="duch" class="game-icon"></button>
            <button onclick="selectGame('2')">2. Bláznivé vety <img src="sialenec.png" alt="sialenec" class="game-icon"></button>
            <button onclick="selectGame('3')">3. Matematický test <img src="mat.png" alt="matematika" class="game-icon"></button>
            <button onclick="selectGame('4')">4. O výrobcovi <img src="programator.png" alt="vyrobca" class="game-icon"></button>
            <button onclick="selectGame('5')">5. Strategická hra <img src="hra.png" alt="strategicka hra" class="game-icon"></button>
        </div>
    </div>

    <script>
        function selectGame(command) {
            const output = document.getElementById('output');
            
            switch(command) {
                case '1':
                    output.innerHTML += 'Spúšťam Strašidlá...<br>';
                    window.location.href = 'strasidla.html';
                    break;
                case '2':
                    output.innerHTML += 'Spúšťam Bláznivé vety...<br>';
                    window.location.href = 'blaznivevety.html';
                    break;
                case '3':
                    output.innerHTML += 'Spúšťam Mat. test...<br>';
                    window.location.href = 'matematika.html';
                    break;
                case '4':
                    output.innerHTML += 'Otváram profil...<br>';
                    window.location.href = 'profilmisko.html';
                    break;
                case '5':
                    output.innerHTML += 'Nedokončené<br>';
                    break;
            }
        }
    </script>
    <style>
        @import "style.css";
    </style>
</body>
</html>
