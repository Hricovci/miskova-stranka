<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hry</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 20px;
            height: 100vh;
            font-family: 'Courier New', monospace;
            color: #00FF00;
        }
        
        .terminal {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            height: calc(100vh - 40px);
            overflow-y: auto;
        }
        
        .prompt::before {
            content: "guest@wordgames:~$ ";
            color: #00FF00;
        }
        
        .menu-item {
            margin: 5px 0;
            cursor: pointer;
        }
        
        .menu-item:hover {
            color: #FFFFFF;
        }
        
        #user-input {
            background: transparent;
            border: none;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="output">
            === Slovné hry od Miška ===<br>
            Dostupné hry:<br>
            1. Strašidlá<br>
            2. Bláznivé vety<br>
            3. Matematický test<br>
            4. O výrobcovy<br>
            5. Strategická hra<br>
            Napíš číslo hry pre začatie...<br>
        </div>
        <div class="prompt">
            <input type="text" id="user-input" autofocus>
        </div>
    </div>

    <script>
        const userInput = document.getElementById('user-input');
        const output = document.getElementById('output');

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value;
                output.innerHTML += `<div class="prompt">${command}</div>`;
                
                // Handle game selection
                switch(command) {
                    case '1':
                        output.innerHTML += 'Spúšťam Strašidlá...<br>';
                        window.location.href = 'strasidla.html';
                        break;
                    case '2':
                        output.innerHTML += 'Spúšťam Bláznivé vety...<br>';
                        window.location.href = 'blaznivevety.html';
                        break;
                    case '3':
                        output.innerHTML += 'Spúšťam Mat. test...<br>';
                        window.location.href = 'matematika.html';
                        break;
                    case '4':
                        output.innerHTML += 'Otváram profil...<br>';
                        window.location.href = 'profilmisko.html';
                        break;
                    case '5':
                        output.innerHTML += 'Nedokončené<br>';
                        break;
                    default:
                        output.innerHTML += 'Neplatná voľba. Prosím, vyber číslo od 1 do 3.<br>';
                }
                
                this.value = '';
            }
        });
    </script>
</body>
</html>
