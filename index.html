<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hry</title>
</head>
<body>
<h1>Ponuka hier</h1>
    <div class="terminal">
        <div id="output">
            === Slovné hry od Miška ===<br>
            Dostupné hry:<br>
            1. Strašidlá<br>
            2. Bláznivé vety<br>
            3. Matematický test<br>
            4. O výrobcovy<br>
            5. Strategická hra<br>
            Napíš číslo hry pre začatie...<br>
            P. S. Pri zvýšení rekordu v hrách napíšte email na adresu Michael Ján Hric
        </div>
        <div class="prompt">
            <input type="text" id="user-input" autofocus>
        </div>
    </div>

    <script>
        const userInput = document.getElementById('user-input');
        const output = document.getElementById('output');

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value;
                output.innerHTML += `<div class="prompt">${command}</div>`;
                
                // Handle game selection
                switch(command) {
                    case '1':
                        output.innerHTML += 'Spúšťam Strašidlá...<br>';
                        window.location.href = 'strasidla.html';
                        break;
                    case '2':
                        output.innerHTML += 'Spúšťam Bláznivé vety...<br>';
                        window.location.href = 'blaznivevety.html';
                        break;
                    case '3':
                        output.innerHTML += 'Spúšťam Mat. test...<br>';
                        window.location.href = 'matematika.html';
                        break;
                    case '4':
                        output.innerHTML += 'Otváram profil...<br>';
                        window.location.href = 'profilmisko.html';
                        break;
                    case '5':
                        output.innerHTML += 'Nedokončené<br>';
                        break;
                    default:
                        output.innerHTML += 'Neplatná voľba. Prosím, vyber číslo od 1 do 5.<br>';
                }
                
                this.value = '';
            }
        });
    </script>
    <style>
        @import "style.css";
    </style>
</body>
</html>
