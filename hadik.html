<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Had</title>
    <style>
        @import "style.css";
        
        canvas {
            border: 3px solid #4CAF50;
            background: black;
            margin: 20px auto;
            display: block;
        }

        #game-container {
            text-align: center;
            padding: 20px;
        }

        #score {
            color: #4CAF50;
            font-size: 2em;
            margin: 10px 0;
        }

        .controls {
            margin-top: 20px;
        }

        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">0</div>
        <canvas width="600" height="600"></canvas>
        <div class="controls">
            <button class="button" onclick="location.reload()">Nová hra</button>
            <button class="button" onclick="window.location.href='index.html'">Späť na menu</button>
        </div>
    </div>

    <script>
        // canvas
        const canvas = document.querySelector("canvas");
        const score = document.querySelector("#score");
        const ctx = canvas.getContext("2d");

        // game
        let gameIsRunning = true;
        const fps = 15;
        const tileSize = 50;
        const tileCountX = canvas.width / tileSize;
        const tileCountY = canvas.height / tileSize;
        let currentScore = 0;

        // player
        let snakeSpeed = tileSize;
        let snakePosX = 0;
        let snakePosY = canvas.height / 2;
        let velocityX = 1;
        let velocityY = 0;
        let tail = [];
        let snakeLength = 4;

        // food
        let foodPosX = 0;
        let foodPosY = 0;

        function gameLoop() {
            if (gameIsRunning) {
                drawStuff();
                moveStuff();
                setTimeout(gameLoop, 1000 / fps);
            }
        }

        function moveStuff() {
            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;

            // wall collision
            if (snakePosX > canvas.width - tileSize) {
                snakePosX = 0;
            }
            if (snakePosX < 0) {
                snakePosX = canvas.width;
            }
            if (snakePosY > canvas.height - tileSize) {
                snakePosY = 0;
            }
            if (snakePosY < 0) {
                snakePosY = canvas.height;
            }

            // collision with tail
            tail.forEach(snakePart => {
                if (snakePosX === snakePart.x && snakePosY === snakePart.y) {
                    gameOver();
                }
            });

            tail.push({ x: snakePosX, y: snakePosY });
            tail = tail.slice(-1 * snakeLength);

            // food collision
            if (snakePosX === foodPosX && snakePosY === foodPosY) {
                currentScore++;
                score.textContent = currentScore;
                snakeLength++;
                resetFood();
            }
        }

        function drawStuff() {
            // background
            rectangle("#000", 0, 0, canvas.width, canvas.height);

            // food
            rectangle("#ff0000", foodPosX, foodPosY, tileSize - 2, tileSize - 2);

            // tail
            tail.forEach(snakePart => 
                rectangle("#4CAF50", snakePart.x, snakePart.y, tileSize - 2, tileSize - 2)
            );

            // snake head
            rectangle("#45a049", snakePosX, snakePosY, tileSize - 2, tileSize - 2);
        }

        function rectangle(color, x, y, width, height) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function resetFood() {
            if (snakeLength === tileCountX * tileCountY) {
                gameOver();
            }

            foodPosX = Math.floor(Math.random() * tileCountX) * tileSize;
            foodPosY = Math.floor(Math.random() * tileCountY) * tileSize;

            if (foodPosX === snakePosX && foodPosY === snakePosY) {
                resetFood();
            }

            if (tail.some(snakePart => snakePart.x === foodPosX && snakePart.y === foodPosY)) {
                resetFood();
            }
        }

        function gameOver() {
            score.innerHTML = `☠️ ${currentScore} ☠️`;
            gameIsRunning = false;
        }

        // keyboard controls
        document.addEventListener("keydown", function(event) {
            switch (event.key) {
                case "ArrowLeft":
                    if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case "ArrowUp":
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case "ArrowRight":
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    break;
                case "ArrowDown":
                    if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;
                default:
                    if (!gameIsRunning) location.reload();
                    break;
            }
        });

        // start game
        resetFood();
        gameLoop();
    </script>
</body>
</html>
